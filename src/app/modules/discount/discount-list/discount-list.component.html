<div class="d-flex justify-content-center mb-5"><span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span></div>
<div class="card">

    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <div class="d-flex align-items-center position-relative my-1">                
                <select class="form-control" name="status" placeholder="Filtrar por Estado" [(ngModel)]="state" (change)="listDiscounts()"
                >
                    <option value="0">TODOS</option>
                    <option value="1">Activo</option>
                    <option value="2">Desactivo</option></select
                >
            </div>
        </div>

        <div class="card-toolbar">
            <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
                <button type="button" class="btn btn-primary" routerLink="/descuento/registro">

                <span class="svg-icon svg-icon-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="currentColor" />
                        <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor" />
                    </svg>
                </span>
                Add Discount</button>
            </div>

            <div class="d-flex justify-content-end align-items-center d-none" data-kt-user-table-toolbar="selected">
                <div class="fw-bolder me-5">
                <span class="me-2" data-kt-user-table-select="selected_count"></span>Selected</div>
                <button type="button" class="btn btn-danger" data-kt-user-table-select="delete_selected">Delete Selected</button>
            </div>

        </div>

    </div>


    <div class="card-body py-4">

        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">

            <thead>

                <tr class="text-start text-muted fw-bolder fs-7 text-uppercase gs-0">
                    <th class="min-w-125px">Código</th>
                    <th class="min-w-125px">Tipo de Campaña</th>
                    <th class="min-w-125px">Tipo</th>
                    <th class="min-w-125px">Tipo de descuento</th>
                    <th class="min-w-125px">Descuento</th>
                    <th class="min-w-125px">Status</th>
                    <th class="text-end min-w-100px">Actions</th>
                </tr>

            </thead>


            <tbody class="text-gray-600 fw-bold">

                <ng-container *ngFor="let DISCOUNT of DISCOUNTS">
                    <tr>
                        <td class="">
                             <div class="d-flex flex-column">
                                <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1">{{ DISCOUNT.code }}</a>
                            </div>
                        </td>

                        <td class="">
                            <div class="d-flex flex-column">
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.type_campaign == 1">CAMPAÑA NORMAL</a>
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.type_campaign == 2">CAMPAÑA FLASH</a>
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.type_campaign == 3">CAMPAÑA BANNER</a>
                           </div>
                       </td>

                        <td class="">
                            <div class="d-flex flex-column">
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.discount_type == 1">CURSOS</a>
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.discount_type == 2">CATEGORÍAS</a>
                           </div>
                       </td>

                        <td class="">
                            <div class="d-flex flex-column">
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.type_discount == 1">%</a>
                               <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1" *ngIf="DISCOUNT.type_discount == 2">Monto fijo</a>
                           </div>
                       </td>

                       <td class="">
                            <div class="d-flex flex-column">
                                <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1">{{ DISCOUNT.discount }}</a>
                            </div>
                        </td>
                        

                        <td>
                            <div class="badge badge-light-success fw-bolder" *ngIf="DISCOUNT.state == 1">ACTIVO</div>
                            <div class="badge badge-light-danger fw-bolder" *ngIf="DISCOUNT.state == 2">DESACTIVO</div>
                        </td>
                        
                        <td class="text-end">
                            <div class="d-flex justify-content-end flex-shrink-0">
                                <a href="#" onclick="return false;" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" [routerLink]="['/descuento/list/editar/',DISCOUNT.id]">
                                    <span class="svg-icon svg-icon-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="currentColor" />
                                            <path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="currentColor" />
                                        </svg>
                                    </span>

                                </a>
                                <a href="#" onclick="return false;" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="deleteDiscount(DISCOUNT)">

                                    <span class="svg-icon svg-icon-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="currentColor" />
                                            <path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="currentColor" />
                                            <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="currentColor" />
                                        </svg>
                                    </span>

                                </a>
                            </div>		
                        </td>

                    </tr>
                </ng-container>

            </tbody>

        </table>

    </div>

</div>
