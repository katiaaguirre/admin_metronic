
<div class="modal-content">
    <div class="modal-header" id="kt_modal_add_user_header">
        <h2 class="fw-bolder">Add User</h2>
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.dismiss()">
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
        </div>
    </div>
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <form id="kt_modal_add_user_form" class="form" action="#">
            <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
                <div class="fv-row mb-7">
                    <label class="d-block fw-bold fs-6 mb-5">Avatar</label>
                    <div class="image-input image-input-outline" data-kt-image-input="true" style="background-image: url('assets/media/svg/avatars/blank.svg')">
                        <div class="image-input-wrapper w-125px h-125px" [ngStyle]="{'background-image': 'url('+ image_preview +')'}"></div>
                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                            <i class="bi bi-pencil-fill fs-7"></i>
                            <input type="file" name="avatar" accept=".png, .jpg, .jpeg" (change)="processAvatar($event)"/>
                            <input type="hidden" name="avatar_remove" />
                        </label>
                    </div>
                    <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Nombres</label>
                    <input type="text" name="name" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Full name" [(ngModel)]="name" />
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Apellidos</label>
                    <input type="text" name="surname" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Full surname" [(ngModel)]="surname" />
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Email</label>
                    <input type="email" name="email" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="example@domain.com" [(ngModel)]="email"/>
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Contraseña:</label>
                    <input type="password" name="password" class="form-control form-control-solid mb-3 mb-lg-0" [(ngModel)]="password" placeholder="********"/>
                </div>
                <div class="fv-row mb-7">
                    <label class="required fw-bold fs-6 mb-2">Repetir contraseña:</label>
                    <input type="password" name="confirmation_password" class="form-control form-control-solid mb-3 mb-lg-0" [(ngModel)]="confirmation_password" placeholder="********"/>
                </div>
                <div class="mb-7">
                    <label class="required fw-bold fs-6 mb-5">Role</label>
                    <div class="d-flex fv-row mb-4" *ngFor="let rol of roles">
                        <div class="form-check form-check-custom form-check-solid">
                            <input class="form-check-input me-3" name="role_id" type="radio" [value]="rol.id" [id]="'role_'+rol.id" [(ngModel)]="role_id" />
                            <label class="form-check-label" [for]="'role_'+rol.id">
                                <div class="fw-bolder text-gray-800">{{rol.name}}</div>
                                <div class="text-gray-600">{{rol.subtitle}}</div>
                            </label>
                        </div>
                    </div>
                    <div class='separator separator-dashed my-5'></div>
                </div>
            </div>
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
                <button type="button" (click)="store()" class="btn btn-primary" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Registar</span>
                    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                </button>
            </div>
        </form>
    </div>
</div>
