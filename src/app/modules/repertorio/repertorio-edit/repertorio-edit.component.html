<div class="card">
    <div class="card-header">
        <div class="card-title fs-3 fw-bolder">Editar repertorio: #{{repertorio_selected.id}}</div>
    </div>

    <form id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
        <div class="d-flex justify-content-center mt-5"><span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span></div>
        <div class="card-body p-9">
            <div class="row mb-8">
               <div class="col-5">
                    <label class="fs-6 fw-bold mt-2 mb-3">Título del repertorio:</label>
                    <p>(Este es también el slug)</p>
                    <input type="text" class="form-control form-control-solid" name="name" [(ngModel)]="name" placeholder="Título del Repertorio">
               </div>

               <div class="col-7">
                    <label class="fs-6 fw-bold mt-2 mb-3">Subtítulo del repertorio:</label>
                    <input type="text" class="form-control form-control-solid" name="subtitle" [(ngModel)]="subtitle" placeholder="Descripción">
               </div>
            </div>

            <div class="row mb-8">
                <div class="col-xl-3">
                    <div class="fs-6 fw-bold mt-2 mb-3">Descripción:</div>
                </div>
                <div class="col-xl-9 fv-row fv-plugins-icon-container">
                    <ckeditor [data]="description" (change)="onChange($event)"></ckeditor>
                </div>
            </div>

            <div class="row mb-8">
                <div class="col-3">
                    <select class="form-control" name="status" placeholder="Filtrar por Estado" [(ngModel)]="state">
                    <option value="1">OCULTO</option>
                    <option value="2">PÚBLICO</option></select
                >
                </div>
            </div>

        </div>
        <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="button" (click)="save()" class="btn btn-primary" id="kt_project_settings_submit">GUARDAR CAMBIOS</button>
        </div>
    <input type="hidden"><div></div></form>
</div>
